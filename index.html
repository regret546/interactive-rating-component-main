<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" class="css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Rating state start -->
      <section class="card">
        <div class="card__star_image">
          <img src="images/icon-star.svg" alt="star icon" />
        </div>
        <h1 class="card__headline">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="card__ratenumber" id="ratingList">
          <li>
            <button value="1">1</button>
          </li>
          <li>
            <button value="2">2</button>
          </li>
          <li>
            <button value="3">3</button>
          </li>
          <li>
            <button value="4">4</button>
          </li>
          <li>
            <button value="5">5</button>
          </li>
        </ul>
        <button id="ratingBtn">SUBMIT</button>
      </section>
      <!-- Rating state end -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Regret546</a>.
    </div>
    <script src="/apps/script.js"></script>
  </body>
</html>
